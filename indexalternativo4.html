<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/33a1a08dc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="fas fa-clipboard-list"></i>Lista de Items</h1>
    </div>
     <!--Input aonde insere o Item  -->
    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" name="listid" id="listid" class="form-control" placeholder="Digite o Item a Adicionar" autocomplete="off">
        
    </div>
        </form>
   
    <!--BotÃµes de Salvar , Editar e Excluir e Excluir Todos -->
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create" onclick="salvar()" value="valor">Salvar</button>
        <button class="btn btn-primary" id="btn-read"> Editar</button>
        <button class="btn btn-danger" id="btn-delete" onclick="deletar()">Apagar </button>
        <button class="btn btn-warning" id="btn-deelete-all" onclick="apagarLista()">Apagar Lista</button>

    </div>

    <div class="container d-flex">
         <!--Tabela aonde exibe os items cadastrados  -->
         
        <table class="table table-hover" id="tabelaId">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Foto</th>
                <th scope="col">Nome</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
              </tr>
            </thead>
            <tbody id="areaLista">
            
              
            </tbody>
          </table>
    </div>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
