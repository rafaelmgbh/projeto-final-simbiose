<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final - Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js.js"></script>
</head>
<body>
    <header class="p-3 mb-2 bg-primary text-white">Simbiose Ventures</header>
    <main>
        
        <div class="container-sm">
            <div class="titulo">
                
                <div class="input-group">
                    <span class="input-group-text">Informe o Pedido: </span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
            </div>
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Pao
                  </div>
                  <span class="badge bg-danger">Excluir</span>
                  <span class="badge bg-success">Salvar</span>
                  <span class="badge bg-warning text-dark">Editar</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Macarrao<p></p>
                    <span class="badge bg-danger">Excluir</span>
                    <span class="badge bg-success">Salvar</span>
                    <span class="badge bg-warning text-dark">Editar</span>
                  </div>
                 
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Peixe<p></div>
                    <span class="badge bg-danger">Excluir</span>
                    <span class="badge bg-success">Salvar</span>
                    <span class="badge bg-warning text-dark">Editar</span>
                  </div>
             
                </li>
              </ol>
            <div class="botoes">
                <button onclick="adicionar()" class="btn btn-success">Adicionar </button>
                <button onclick="editar()" class="btn btn-danger"> Editar </button>
                <button onclick="excluir()"class="btn btn-warning"> Excluir </button>
            </div>    
    </div>

        
</main>
     

 

<footer class="fixed-bottom">
 

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2022 Copyright:
    <a class="font-weight-bold"> Rafael Santos de Araujo</a>
  </div>
  <!-- Copyright -->
</footer>
    <!-- Comentário -->
</body>
</html>
